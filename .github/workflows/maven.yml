name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted
    
    steps:
    - name: Build with Maven
      run: mvn clean install
    - name: jar file
      run: mvn clean package
    - name: Execute jar file
      run: sudo kill -9 `sudo lsof -t -i:8080` & sudo java -jar /home/ec2-user/actions-runner/ls/prozectn/prozectn/target/nks-0.0.1-SNAPSHOT.jar &
